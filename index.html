<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather API Practice</title>
  </head>
  <body>
    <!-- Weather Container -->
    <div class="container">
      <!-- Search Box -->
      <div class="input">
        <input type="text" placeholder="Enter the city" class="input_text" />
        <input type="submit" value="Submit" class="submit" />
      </div>
      <!-- Search Box -->
      <!-- Weather Container -->
      <div class="weather__container">
        <!-- Date and Day Section -->
        <div class="today">
          <h1 class="day">Today</h1>
          <h2 class="date">22-08-2021</h2>
        </div>
        <!-- Date and Day Section -->
        <!-- Weather Section -->
        <div class="weather__section">
          <!-- City and Description Section -->
          <!-- City Name -->
          <div class="weather__details-section">
            <div class="city">
              <h3 class="city-name">Lahore</h3>
            </div>
            <!-- City Name -->
            <!-- Descriptions Section -->
            <div class="details">
              <p>Feels Like: <span class="feels">30c</span></p>
              <p class="description">Sunny</p>
            </div>
          </div>

          <!-- Description Section -->
          <!-- Weather BOX -->
          <div class="weather__box">
            <div class="weatherIcon">
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                class="icon-weather"
              />
            </div>
            <div class="weatherTemp">
              <h1 class="weatherTemp-real">27</h1>
            </div>
          </div>
          <!-- Weather BOX -->
        </div>
      </div>
    </div>
    <!-- Weather Container -->

    <script src="app.js"></script>
    <script src="config.js"></script>
  </body>
</html>
